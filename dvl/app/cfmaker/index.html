<body>
  <div class="container">
    <div id="write" class="write">
      <h1>DEVELOID CFMaker</h1>
      <h3>Best Photo</h3>
      <table id="bp">
        <tr>
          <td width="5%"></td>
          <td width="65%">Image url</td>
          <td width="30%">Post url number</td>
        </tr>
        <tr id="bp_1">
          <td>1</td>
          <td><input type="text" id="bp_i1"></td>
          <td><input type="number" id="bp_u1"></td>
        </tr>
      </table>
      <div class="btn_interface"><button onclick="ControlBp('add')">Add</button> <button onclick="ControlBp('rm')">Remove</button></div>

    <div id="out" class="out">
      <button onclick="Make()">Code Make</button> <button onclick="CodeCopy()">Code Copy</button> <button onclick="CodeSave()">Code Save</button> <button onclick="JSONSave()">JSON Save</button> <button onclick="openFile()">JSON Read</button><br />
