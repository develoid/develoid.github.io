<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1;">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta http-equiv="Cache-Control" content="private, max-age=86400">
  <meta name="theme-color" content="#212121">
  <meta name="author" content="시류아(SiRyuA)">
  <meta name="keywords" content="디벨로이드, 추첨">
  <meta name="description" content="디벨로이드 이벤트 추첨을 해봅시다.">
  <title>DEVELOID Roulette</title>
  <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
  <div id="box">
    <h1><input type="text" value="Roulette"></h1>
    <table>
      <colgroup>
          <col width="70%">
          <col width="30%">
      </colgroup>
      <tr>
        <td><button id="btnFucn" onclick="getList()">List</button> <button id="btnFucn" onclick="ControlTable('add')">Add</button> <button id="btnFucn" onclick="ControlTable('rm')">Remove</button></td>
        <td><button id="btn" onclick="luckyboxAll()">ALL!</button></td>
      </tr>
    </table>

    <table id="luckyTable">
      <colgroup>
          <col width="30%">
          <col width="40%">
          <col width="30%">
      </colgroup>
      <tr id="luckyTr1">
        <td><input type="text" value="Winner 1"></td>
        <td><span id="lucky1">READY</span></td>
        <td><button id="btn" onclick="luckybox(1);">GO!</button></td>
      </tr>
      <tr id="luckyTr2">
        <td><input type="text" value="Winner 2"></td>
        <td><span id="lucky2">READY</span></td>
        <td><button id="btn" onclick="luckybox(2);">GO!</button></td>
      </tr>
      <tr id="luckyTr3">
        <td><input type="text" value="Winner 3"></td>
        <td><span id="lucky3">READY</span></td>
        <td><button id="btn" onclick="luckybox(3);">GO!</button></td>
      </tr>
      <tr id="luckyTr4">
        <td><input type="text" value="Winner 4"></td>
        <td><span id="lucky4">READY</span></td>
        <td><button id="btn" onclick="luckybox(4);">GO!</button></td>
      </tr>
      <tr id="luckyTr5">
        <td><input type="text" value="Winner 5"></td>
        <td><span id="lucky5">READY</span></td>
        <td><button id="btn" onclick="luckybox(5);">GO!</button></td>
      </tr>
    </table>
  </div>
  <div id="box">
    <p>
      <h2>간단 사용 설명서</h2>
      <ol>
        <li>[ Add ] 또는 [ Remove ] 버튼을 통해서 [ Winner ] 인원을 조절합니다.</li>
        <li>[ List ] 버튼을 눌러서 쉼표로 인원이 구분되어있는 [ txt 파일 ]을 업로드 합니다.</li>
        <li>[ All! ] 또는 [ GO! ] 버튼을 눌러서 추첨합니다.</li>
      </ol>
    </p>
  </div>
  <script type="text/javascript" src="../../../asset/js/jquery.js"></script>
  <script type="text/javascript" src="./asset/app.js"></script>
</body>
</html>
