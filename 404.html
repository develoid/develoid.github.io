<!DOCTYPE HTML>
<html lang="ko">
<style>
    html, body {
        height: 100%;
    }

    .mbtn_top, .history_back {
        border-radius: 100px !important;
    }

    .mbtn {
        border-radius: 100px !important;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta content="#ECECEC" name="theme-color" media="(prefers-color-scheme: light)">
    <meta content="#222" name="theme-color" media="(prefers-color-scheme: dark)">
    <meta NAME="ROBOTS" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="icon" href="./asset/images/favicon.svg">
    <link rel="stylesheet" type='text/css' media='all' href="https://develoid.github.io/asset/css/style_def.css">
    <link rel="stylesheet" type='text/css' media='all' href="https://develoid.github.io/asset/css/fonts.css">
    <link rel="stylesheet" type='text/css' media='all' href="https://develoid.github.io/asset/css/base_style.css">
    <title>페이지를 찾을 수 없습니다.</title>
</head>
<body>
    <div class="section">
        <div class="title">
            <h2><span class="error_html">HTTP 오류 404.</span></h2><h1>주소를 확인해 주세요.</h1>
            <p><span id="timer">15</span>초 후 자동으로 커뮤니티로 이동합니다.</p>
        </div>
        <div class="cont">
            <p>여기를 찾으세요?</p>
            <button type="button" class="mbtn_top" onclick="window.open('https://develoid.net')";>커뮤니티</button>
            <button type="button" class="mbtn" onclick="window.open('https://develoid.github.io')";>디벨가이드</button>
            <button type="button" class="mbtn" onclick="window.open('https://develoid.github.io/cs')";>디벨서포트</button>
        </div>
        <button type="button" class="history_back" onclick="history.back()">돌아가기</button>
    </div>
<script>
    var count = 15;
    var counter = setInterval(timer, 1000);
    function timer() {
    count--;
        if (count <= 0) {
            clearInterval(counter);
            document.getElementById("timer").innerHTML = "0";
            window.location.replace('https://develoid.net')
            return;
        }
    document.getElementById("timer").innerHTML = count;
    }
</script>
</body>
</html>
